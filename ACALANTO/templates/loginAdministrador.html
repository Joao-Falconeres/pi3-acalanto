<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFBA76;
        }
        .container {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="text-center">
                <img src="../static/img/logo-acalanto.png" alt="Logo" style="width: 50px; height: 50px;">
                <h2>Login</h2>
            </div>
            <form method="POST" name="nome" action="../templates/cadastro" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="adminName">Nome Administrador</label>
                    <input type="text" class="form-control" id="adminName" name="adminName" placeholder="Digite o nome do administrador">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
                </div>
                <div class="d-flex justify-content-center">
                    <a href="index.html" class="btn btn-danger mr-2">Voltar</a>
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            // Simulate successful login
            const adminName = document.getElementById('adminName').value;
            const password = document.getElementById('password').value;

            // Here you can add your actual authentication logic

            if (adminName && password) {  // Assume login is successful if both fields are filled
                window.location.href = "cadastro";  // Redirect to the registration page
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
